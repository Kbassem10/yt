<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
    {% endif %}

    {% if done %}
        <div class="done-message">
            {{ done }}</a>
        </div>
    {% endif %}
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form id="download-form">
            <input type="text" name="yt_url" placeholder="Enter YouTube URL" required>
            <select name="download_type" required>
                <option value="" disabled selected>Select Download Type</option>
                <option value="1">Audio</option>
                <option value="2">Video</option>
            </select>
            <button type="submit">Download</button>
        </form>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="progress-container" style="display: none;">
            <span id="ProgressLabel" class="sr-only">Loading</span>
            <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="0" class="block rounded-full bg-gray-200">
                <span class="block h-4 rounded-full bg-indigo-600 text-center text-[10px]/4" id="progress-bar" style="width: 0%;">
                    <span class="font-bold text-white" id="progress-text"></span>
                </span>
            </span>
        </div>
        <div id="message"></div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
